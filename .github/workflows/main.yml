name: Telegram Bot Runner

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Bu tugma orqali botni qo'lda yoqish imkonini beradi

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Kodni yuklab olish

      - name: Set up Python
        uses: actions/setup-python@v5 # TO'G'RI ACTION: ambassadors emas, actions bo'ladi
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Bot
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} # Secret'dan tokenni o'qiydi
        run: python bot.py
